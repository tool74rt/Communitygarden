    <main>
        <form id="volunteerForm" action="https://aq3m1uypll.execute-api.eu-west-1.amazonaws.com/api/volunteer" method="POST" onsubmit="return validateForm()">
            <h2>Become a Volunteer</h2>

            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            <div class="error-message" id="fullNameError"></div>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" id="mobileNumber" name="mobileNumber" required>
            <div class="error-message" id="mobileNumberError"></div>

            <label for="emailAddress">Email Address:</label>
            <input type="email" id="emailAddress" name="emailAddress" required>
            <div class="error-message" id="emailAddressError"></div>

            <label for="confirmEmail">Confirm Email:</label>
            <input type="email" id="confirmEmail" name="confirmEmail" required>
            <div class="error-message" id="confirmEmailError"></div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="error-message" id="passwordError"></div>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div class="error-message" id="confirmPasswordError"></div>

            <label for="comment">Comments:</label>
            <textarea id="comment" name="comment" required></textarea>
            <div class="error-message" id="commentError"></div>

            <button type="submit">Submit Request</button>
        </form>
    </main>
